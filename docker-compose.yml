version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Ensure clean build every time
      args:
        - NODE_ENV=production
    container_name: legal-ai-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/legal_ai?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - LLAMACLOUD_API_KEY=${LLAMACLOUD_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: legal-ai-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=legal_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: legal-ai-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # Python Pipeline Service
  pipeline:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: legal-ai-pipeline
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/legal_ai?schema=public
      - REDIS_URL=redis://redis:6379
      - KIMI_API_KEY=${KIMI_API_KEY}
      - LLAMACLOUD_API_KEY=${LLAMACLOUD_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./data:/app/data

volumes:
  postgres_data:
  redis_data:
